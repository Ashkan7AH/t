<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crypto Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .price-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .price-table th, .price-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .price-table th {
            background-color: #f7f7f7;
        }
        .price {
            font-weight: bold;
            transition: background-color 0.5s ease;
        }
        .price.green {
            background-color: #d4edda;
            color: #155724;
        }
        .price.red {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Crypto Prices</h1>
        <table class="price-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Symbol</th>
                    <th>Price (T)</th>
                </tr>
            </thead>
            <tbody id="price-list">
                <!-- Prices will be dynamically injected here -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
